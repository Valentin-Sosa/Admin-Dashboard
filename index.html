<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="side-bar">
        <section id="logo">
            <img src="./images/dashboard-logo.svg" alt="dashboard logo">
            <h1>Dashboard</h1>
        </section>
        <section id="acess">
            <section>
                <img src="./images/home.svg" alt="home icon">
                Home
            </section>
            <section>
                <img src="./images/profile.svg" alt="profile icon">
                Profile
            </section>
            <section>
                <img src="./images/message.svg" alt="message">
                Message
            </section>
            <section>
                <img src="./images/history.svg" alt="history">
                History
            </section>
            <section>
                <img src="./images/task.svg" alt="tasks">
                Tasks
            </section>
            <section>
                <img src="./images/communities.svg" alt="communities">
                Communities
            </section>
        </section>
        <section id="settings">
            <section>
                <img src="./images/settings.svg" alt="settings">
                Settings
            </section>
            <section>
                <img src="./images/support.svg" alt="support">
                Support
            </section>
            <section>
                <img src="./images/privacy.svg" alt="privacy">
                Privacy
            </section>
        </section>
    </section>
    <header>
        <section id="search-bar">
            <label for="search-input">
                <img src="./images/search.svg" alt="search icon">
            </label>
            <input type="text" id="search-input">
        </section>
        <section id="user-info"></section>
        <section id="buttons">
            <section id="user"></section>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </section>
    </header>
    <main>
        <section id="principal-layout">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>
        <section id="second-layout">
            <section id="announcements">
            </section>
            <section id="trending"></section>
        </section>
    </main>
</body>
</html>
